<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <aside>
            <div class="lg-box">
                <img src="./img/odin-lined.png" alt="odin-logo" class="logo">
                <span class="lg-text">odin</span>
            </div>
            <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </aside>
        
        <section>
            <p>
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
        
            <p>You know you want to.</p>
        </section>
    
        <form>
            <h2>Let's do this!</h2>
    
            <p>
                <label for="f-name">first name</label>
                <input type="text" name="f-name" id="f-name">
            </p>
            <p>
                <label for="l-name">last name</label>
                <input type="text" name="l-name" id="l-name">
            </p>
            <p>
                <label for="e-mail">email</label>
                <input type="email" name="e-mail" id="e-mail">
            </p>
            <p>
                <label for="p-number">phone number</label>
                <input type="tel" name="p-number" id="p-number">
            </p>
            <p>
                <label for="p-word">password</label>
                <input type="password" name="p-word" id="p-word">
            </p>
            <p>
                <label for="cf-word">confirm password</label>
                <input type="password" name="cf-word" id="cf-word">
            </p>
        </form>
    
        <section>
            <button type="button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
</body>
</html>
